<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="node_modules/intro.js/introjs.css">
		<link rel="stylesheet" type="text/css" href="WordLikeStyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="node_modules/intro.js/intro.js"></script>

 		<title>WordLike</title>

	</head>


	<body style="margin:0px;" ng-app="synonymApp" ng-controller="AppCtrl">
		<!--This page is loaded first.  It contains the level select system.-->
		<headtemp></headtemp>
	

			<div id="tables" ng-show="showLevelSelect">
					<table id="easy-table">
					  <tr>
					    <th class="column-header">Easy</th>
					  </tr>
					  <tr>
					    <td><a ng-click="getLevelData(1); switchState();">Level 1</a></td>
					  </tr>
						<tr>
					    <td><a ng-click="getLevelData(2)">Level 2</a></td>
					  </tr>
					  <tr>
					    <td><a ng-click="getLevelData(3)">Level 3</a></td>
					  </tr>
						<tr>
					    <td><a ng-click="getLevelData(4)">Level 4</a></td>
					  </tr>
					</table>
					<table id="medium-table">
						<tr>
							<th class="column-header">Medium</th>
						</tr>
						<tr>
							<td><a href="#">Level 5</a></td>
						</tr>
						<tr>
							<td><a href="#">Level 6</a></td>
						</tr>
						<tr>
							<td><a href="#">Level 7</a></td>
						</tr>
						<tr>
							<td><a href="#">Level 8</a></td>
						</tr>
					</table>
					<table id="hard-table">
						<tr>
							<th class="column-header">Hard</th>
						</tr>
						<tr>
							<td><a href="#">Level 9</a></td>
						</tr>
						<tr>
							<td><a href="#">Level 10</a></td>
						</tr>
						<tr>
							<td><a href="#">Level 11</a></td>
						</tr>
						<tr>
							<td><a href="#">Level 12</a></td>
						</tr>
					</table>
			</div>
			<appdir ></appdir>
	</body>
</html>
