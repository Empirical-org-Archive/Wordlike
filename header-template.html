<div id="header" >
	<section class="level-select" ng-show="showLevelSelect">
		<img src="Quill-Logo.png" alt="Quill">
	</section>
	<section class="game-screen" ng-show="showGame">
		<img src="Quill-Logo.png" alt="Quill">
		<p id="animal-name">{{animals[userid].name}} (You)</p>
	</section>
</div>
<div id="subheader">
	<section class="level-select" ng-show="showLevelSelect">
		<h2 >Tool: WordLike</h2>
		<p >This tool will help you learn synonyms.</p>
	</section>
	<section class="game-screen" ng-show="showGame">
    <div id="game-info-left">
		  <h2 id="round-word">{{myWord}}</h2>
      <h2 id="round-number">Round {{currentLevelInfo.levelNumber}}</h2>
		</div>
    <div id="game-info-right">
      {{secondsCounter}}
    </div>
    <p>{{definition}}</p>

  </section>
</div>
